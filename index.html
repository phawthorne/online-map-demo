<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>NCI results demo</title>
    <link rel="stylesheet" href="src/main.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <link rel="stylesheet" href="src/leaflet.groupedlayercontrol.css" />
    <script src="src/leaflet.groupedlayercontrol.js"></script>

  </head>
  <body>

    <div id="header">
      <h2 id="country-name">Colombia</h2>
      <div id="country-select-holder">
        <select id="country-select" onchange="handleCountrySelect()">
          <option value="Colombia">Colombia</option>
          <option value="Germany">Germany</option>
        </select>
      </div>
    </div>
    
    <div id="nci-results-bar">
      <div id="nci-frontier-plot">
        <img src="Colombia/econ_vs_non_econ.png" id="frontier-img"/>
      </div>
      <div id="nci-summary-table">
        <table>
          <tr>
            <th>Objective</th>
            <th>Percent<br>of Max</th>
            <th>Percent<br>of Pareto</th>
          </tr>
          <tr>
            <td>Crop value</td>
            <td class='table-content' id='crop-value-max'>0</td>
            <td class='table-content' id='crop-value-pareto'>0</td>
          </tr>
          <tr>
            <td>Biodiversity</td>
            <td class='table-content' id='biodiversity-max'>0</td>
            <td class='table-content' id='biodiversity-pareto'>0</td>
          </tr>
          <tr>
            <td>Carbon</td>
            <td class='table-content' id='carbon-max'>0</td>
            <td class='table-content' id='carbon-pareto'>0</td>
          </tr>
          <tr>
            <td>Cancer cases</td>
            <td class='table-content' id='cancer-cases-max'>0</td>
            <td class='table-content' id='cancer-cases-pareto'>0</td>
          </tr>
        </table>
      </div>
    </div>


    <div id="nci-map">
      <div id='map'></div>
    </div>

    <script src="src/nci-summary.js"></script>
    <script src="src/main.js"></script>

  </body>
</html>
